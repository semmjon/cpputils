stages:
  - build
  - test
  - publish

variables:
  GIT_SUBMODULE_STRATEGY: recursive
  TWINE_USERNAME: $TWINE_USERNAME
  TWINE_PASSWORD: $TWINE_PASSWORD

before_script:
  - ldd --version ldd  # For debugging
  - python3.8 --version  # For debugging
  - python3.10 --version  # For debugging
  - python3.8 -m pip install --upgrade pip
  - python3.8 -m pip install virtualenv
  - python3.8 -m venv ./venv
  - source venv/bin/activate
  - python -m pip install build
  - python -m pip install pytest
  - python -m pip install auditwheel
  - python -m pip install twine
  - cat $PYPIRC > /root/.pypirc

build_38_manylinux1_x86_64:
  image: quay.io/pypa/manylinux2014_x86_64:latest
  when: manual
  stage: build
  script:
    - python -m build
  artifacts:
    paths:
      - dist/*.whl

test_38_manylinux1_x86_64:
  image: quay.io/pypa/manylinux2014_x86_64:latest
  when: manual
  stage: test
  script:
    - pip install $(ls dist/*.whl)
    - python -m pytest
  needs:
    - job: build_38_manylinux1_x86_64
      artifacts: true

publish_38_manylinux1_x86_64:
  image: quay.io/pypa/manylinux2014_x86_64:latest
  # when: manual
  stage: publish
  only:
    - tags
  script:
    - python -m auditwheel repair $(ls dist/*.whl)
    - python -m twine upload -r pypi $(ls wheelhouse/*.whl) --verbose
  needs:
    - job: test_38_manylinux1_x86_64

push_to_github:
  image: alpine/git
  stage: publish
  when: manual
  before_script:
    - git config --global user.email $GITHUB_EMAIL
    - git config --global user.name $GITHUB_USERNAME
  script:
    - git remote set-url origin https://$GITHUB_USERNAME:$GITHUB_TOKEN@github.com/semmjon/cpputils.git
    - git add .
    - git commit -m $CI_COMMIT_MESSAGE
    - git push origin HEAD:$CI_COMMIT_REF_NAME -f
  #needs:
  #  - job: test_38_manylinux1_x86_64
